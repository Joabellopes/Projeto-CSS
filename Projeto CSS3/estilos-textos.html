<!DOCTYPE html>
<html>
	<head>
		<title>Tamanho de Textos</title>
		<meta charset="utf-8">

		<style type="text/css">

		body {
			font-size: 50px;
			font-family: "Times New Roman", Times, serif;
		}

		.negrito {
			/* normal, bold, 100 até 900/ font-weight= definir se o texto vai ficar negrito*/

			font-weight: 900;
		}

		.italico {
			font-style: italic;
		}

		.formatacao {
			/*text-decoration: underline;*/
			/*text-decoration: overline;*/
			text-decoration: line-through;
		}  

		.texto {
			font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
		}

		</style>

	</head>
	<body>

		<p class="negrito">Texto negrito</p>
		<p>Texto</p>
		<p class="italico">Texto italico</p>
		<p class="formatacao">Formatacao de Texto</p>
		<p class="texto">Texto</p>
		<p>Padrão</p>
	

	</body>
</html>
