<!DOCTYPE html>
<html>
	<head>
		<title>Div e Span</title>
		<meta charset="utf-8">

		<style type="text/css">
	
			#topo{
				background: blue;
			}

			#conteudo{
				background: red;
			}

			#rodape{
				background: green;
			}

			#assinatura{
				background: pink;
			}

			.produto{
				background: gray;
				margin: 10px;
			}

			.azul{
				color: blue;
			}

		</style>

	</head>
	<body>

		<div id="topo">
			
			<img src="imagens/amazon-logo.png" width="200"><br>
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>

		</div>

		<div id="conteudo">
			
			<div class="produto">
				produto 1 
			</div>

			<div class="produto">
				produto 2
			</div>

			<div class="produto">
				produto 3
			</div>

		</div>

		<div id="rodape">
		
		Todos os <span class="azul"> direitos</span> reservador

		</div>

	</body>
</html>
